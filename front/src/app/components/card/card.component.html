<div [ngClass]="[selector,getCardTypeClass()]" [style.width]="width" (click)="callback()">
    <figure>
        <img src="https://i.pinimg.com/originals/c8/c7/ff/c8c7ff0070dc0cbd59345630675a2f84.jpg">
        <figcaption>
            <div class="card-text">
                <h5 class="card-title">{{ title }}</h5>
                <p class="card-description">{{ description }}</p>
            </div>
            <div class="badge-wrapper">
                <span class="badge">{{ badgeText }}</span>
            </div>
        </figcaption>
    </figure>
</div>
