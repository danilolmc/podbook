<div class="signin">

    <div class="form-container">
        <img src="assets/logo/logo.svg" alt="">

        <form>
            <pod-form-field 
                #email
                class="email" 
                labelText="Email" 
                type="email"
                [validations]="fieldsValidators.email">
            </pod-form-field>
            <pod-form-field 
                #password
                class="password" 
                labelText="Password" 
                type="password"
                [validations]="fieldsValidators.password">
            </pod-form-field>
            <span class="authentication-error">{{authenticationErrorMessage}}</span>
            <!-- <button class="forgot-password">Forgot password?</button> -->
            <button id="signin-button" class="submit" (click)="submit($event,[email,password])">Login</button>
        </form>

        <footer>
            <button class="create-account" [routerLink]="['/sign-up']">Create my <span>account</span></button>
        </footer>
    </div>

</div>
